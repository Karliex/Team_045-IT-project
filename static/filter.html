<h1> Food filter </h1>
<p> User can see the food filter page. They enter their filter details and press a Submit button to send the details. </p>
<form method="post" action="/filter">
<label for="vegan"> vegan </label>
<input type="checkbox" name="vegan"> <br />
<label for="organic"> organic </label>
<input type="checkbox" name="organic"> <br />
<input type="submit" value="Send filter details">
</form>
